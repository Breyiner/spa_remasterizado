<section class="content">
  <form class="form" novalidate id="form" autocomplete="off">
    <h1 class="form__titulo">Registro</h1>
    <div class="form__control">
      <label for="nombre" class="form__nombre-campo">
        Nombre:
      </label>
      <input name="email" type="text" id="nombre" class="form__campo" required>
    </div>
    <div class="form__control">
      <label for="email" class="form__nombre-campo">
        Correo:
      </label>
      <input name="email" type="email" id="correo" class="form__campo" required>
    </div>

    <div class="form__control">
      <label for="contrasena" class="form__nombre-campo">
        Contraseña:
      </label>
        <input name="contrasena" type="password" id="contrasena" class="form__campo" required>
    </div>

    <button type="submit" class="boton" id="btnLogin">Iniciar Sesión</button>
  </form>
</section>
